<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Space Form Printing</title>
</head>
<body>
    <div class="flex-col">
        <h1>Space Form Printing</h1>
